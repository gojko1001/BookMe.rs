<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Početna</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<link rel="icon" href="css/favicon.ico" type="image/x-icon"/>
	<link href="css/main.css" rel="stylesheet"></link>
	<link href="css/modalBox.css" rel="stylesheet"></link>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<h4 style="background-color:lightgrey">
		&nbsp;
		<img src="css/favicon.ico" height=50 style="padding-bottom:10px; padding-left:10%">
		&nbsp;
		<b style="font-size:40px; margin-top:50px"> BookMe.rs</b>
		<span style="float:right; padding-right:10%; margin-top:0.5%">
		<a href="#" id="aRegistration"> REGISTRACIJA </a>
		&nbsp;
		<a href="#" id="aLogin"> PRIJAVA </a>
		&nbsp;&nbsp;
		</span>
	</h4>
	
	<div class="modal" id="regModal">
		<div class="modalContent">
			<span class="close">&times;</span>
			<p class="text-primary"><b>REGISTRACIJA</b></p>
			<form id="registration" method="POST">
		        <table>
		            <tr><td>Korisničko ime:</td><td><input type="text" name="username" id="username" title="Unesite jedinstveno korisničko ime." required></td><td></td></tr>
		            <tr><td>Ime:</td><td><input type="text" name="name" id="name"  pattern="[a-zA-ZćĆžŽĐđšŠčČ]*" title="Prvo morate uneti slova." required></td><td></td></tr>
		            <tr><td>Prezime:</td><td><input type="text" name="lastName" id="lastName" pattern="^([a-zA-ZćĆžŽĐđšŠčČ]+)[1-9]*" title="Prvo morate uneti slova." required></td><td></td></tr>
					<tr><td>Pol:</td> 
							<td><select name="sex" id="sex" required>
											<option value="true">Muški</option>
											<option value="false">Ženski</option>
								</select>
					</td></tr>
					<tr><td>Lozinka:</td> <td><input type="text" name="password" id="password" title="Unesite lozinku." required></td><td></td></tr>
					<tr><td>Kontrolno polje za lozinku:</td> <td><input type="text" name="controlPassword" id="controlPassword" title="Unesite ponovo lozinku radi provere!" required></td><td></td></tr>
					<tr><td></td> <td><p><a href="#" class="text-primary" id="regToLog" style="font-size:12px;">Imate nalog? Prijavite se.</a></p></td></tr>
		        </table>
		        <br>
				<button type="button" id="btnRegistration" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="registration()">Potvrdi</button>
    		</form>
		</div>
	</div>
	
	<div class="modal" id="logModal">
		<div class="modalContent">
			<span class="close">&times;</span>
			<p class="text-primary"><b>PRIJAVA</b></p>
			<form action="login" method="POST" id="logForm">
				<table>
					<tr><td>Korisničko ime:</td><td><input type="text" name="username" id="username" title="Unesite Vaše korisničko ime." required></td><td></td></tr>
					<tr><td>Lozinka:</td> <td><input type="text" name="password" id="password" title="Unesite Vašu lozinku." required></td><td></td></tr>
					<tr><td></td> <td><p><a href="#" class="text-primary" id="logToReg" style="font-size:12px;">Nemate nalog? Registrujte se.</a><br><a href="#" class="text-primary" style="font-size:12px;">Zaboravio/la sam šifru.</a></p></td></tr>
				</table>
				<button type="button" id="btnLogin" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="login()">Potvrdi</button>
			</form>
		</div>
	</div>
	
	<form action="pretraga" method="GET">
        <table class="centerSearch">
            	<tr><td>Pretraga apartmana:&nbsp;&nbsp;</td>
				<td><input type="text" name="search" placeholder="Gde idete?"></td><td>&nbsp;&nbsp;
				<td><input type="text" name="dateFrom" placeholder="Od datuma" onfocus="(this.type='date')" value=""></td><td>&nbsp;<b>-</b>&nbsp;
				<td><input type="text" name="dateTo" placeholder="Do datuma" onfocus="(this.type='date')"></td><td>&nbsp;&nbsp;
				<button type="submit" id="potvrdi" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Pretraga</button></td></tr>
        </table>
        <br>
		
    </form>
	
	<!-- <button type="button" class="btn btn-primary" onclick="getUsers()" style="margin-left:10%"> Lista svih korisnika </button> -->
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
