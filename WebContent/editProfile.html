<html>
<head>
	<meta charset="UTF-8">
	<title>Izmena profila</title>
	<link rel="icon" href="css/favicon.ico" type="image/x-icon"/>
	<link href="css/main.css" rel="stylesheet"></link>
	<link href="css/dropDownMenu.css" rel="stylesheet"></link>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script type="text/javascript" src="js/editProfile.js"></script>
	<script type="text/javascript" src="js/logedUser.js"></script>
	
	<style>
		.data {
			margin-left:10%;
			margin-right:10%;
			margin-top:50px;
			background:white;
			border: 1px solid grey;
		}
		
		td {
			text-align: right;
			padding: 10px;
		}
		
		.btnClose{
			border:1px solid grey;
		}
		.btnClose:hover{
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<h4 style="background-color:lightgrey; flex-wrap:wrap">
		&nbsp;
		<img src="css/favicon.ico" height=50 style="padding-bottom:10px; padding-left:10%">
		&nbsp;
		<b style="font-size:40px; margin-top:50px"> BookMe.rs</b>
		<div class="dropdown logedIn" style="float:right; margin-right:10%;">
			<button id="btnDropDown" class="dropbtn"></button>
			<div id="userMenu" class="dropdown-content">
				<a href="#Profile" class="MyProfile">Moj profil</a>
				<a href="#EditProfile" class="EditProfile">Izmeni profil</a>
				<a href="#LogOut" class="Logout">Odjavi se</a>
			</div>
		</div>
	</h4>
	
	<div class="data" style="min-height:70px">
			<h4 id="username1" style="padding-left:15px; padding-top:15px"></h4>
	
	</div>
	<div class="data">
		<h5 style="padding-left:15px; padding-top:15px; color:grey">Detalji o korisniku</h5>
		<table style="margin:25px">
				<tr><td>Ime:</td><td><input type="text" id="name" required/></td>
				<td><label id="invalidName" class="valid">Ne sme ostati prazno!</label></td></tr>
				<tr><td>Prezime:</td><td><input type="text" id="lastName"required/></td>
				<td><label id="invalidLastName" class="valid">Ne sme ostati prazno!</label></td></tr>
				<tr><td>Korisnicko ime:</td><td><input type="text" id="username" disabled/></td></tr>
				<tr><td>Pol:</td> 
					<td><select name="sex" id="sex" required>
									<option id="male" value="MUSKI">Muški</option>
									<option id="female" value="ZENSKI">Ženski</option>
						</select>
					</td></tr>
				<tr style="border-bottom:1px solid black"><td>Uloga:</td><td><input type="text" id="role" disabled/></td></tr>
				<tr><td>Nova lozinka:</td><td><input type="password" id="pass"/></td>
				<td><label id="invalidPass" class="valid">Lozinka mora da sadrži najmanje 8 karaktera!</label></td></tr>
				<tr><td>Potvrda lozinke:</td><td><input type="password" id="controlPass"/></td>
				<td><label id="invalidConfirmPass" class="valid">Lozinke se ne poklapaju!</label></tr>
				<tr><td><button type="button" id="btnClose" class="btn btnClose" data-toggle="button" aria-pressed="false" autocomplete="off">Odustani</button></td></td>
				<td><button id="save" class="btn btn-primary" style="width:100%">Sačuvaj izmene</button></td></tr>
		</table>
		<input type="text" id="roleVal" hidden>
		<input type="password" id="oldPass" hidden>
	</div>
</body>
</html>
