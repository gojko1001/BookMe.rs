<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Početna</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <link rel="icon" href="css/favicon.ico" type="image/x-icon"/>
    <link href="css/home.css" rel="stylesheet"></link>
    <link href="css/main.css" rel="stylesheet"></link>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="js/home.js"></script>
</head>
<body>
	<h4 style="background-color:lightgrey" height=70px>
		&nbsp;
		<img src="css/favicon.ico" height=50 style="padding-bottom:10px; padding-left:10%">
		&nbsp;
		<b style="font-size:40px; margin-top:50px"> BookMe.rs</b>
		<span style="float:right; padding-right:10%; margin-top:0.5%">
		<a href="#" id="aLogout"> IZLOGUJ SE </a>
		&nbsp;&nbsp;
		</span>
	</h4>
    
    <div style="float:center; margin-left:10%; margin-right:10%; padding:5px 10px; width:auto; background:#f2f2f2; border:1px solid grey">
		<form action="pretraga" method="POST">
	        <table class="centerSearch">
	        	<tr>
	            	<!-- <td>Pretraga apartmana:</td> -->
					<td><input type="text" name="search" placeholder="Naziv apartmana"></td>
					<td><input type="text" name="dateFrom" placeholder="Od datuma" onfocus="(this.type='date')" value=""></td><td><b>-</b></td>
					<td><input type="text" name="dateTo" placeholder="Do datuma" onfocus="(this.type='date')"></td>
					<td><button type="submit" id="potvrdi" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Pretraga</button></td></tr>
	        </table>
			
	    </form>
		
		<button class="text-primary btn-light" id="filterBtn">☰ Filteri</button>
		<div id="filterTable" style="display:none">
		<table >
			<tr class="filterGroup"><td>Datum</td><td></td></tr>
			<tr><td>Od:</td><td><input type="date" id="dateFrom"></td></tr>
			<tr><td>Do:</td><td><input type="date" id="dateTo"></td></tr>
			<tr class="filterGroup"><td>Lokacija</td><td></td></tr>
			<tr><td>Država:</td><td><input type="text" id="country"></td></tr>
			<tr><td>Grad:</td><td><input type="text" id="city"></td></tr>
			<tr class="filterGroup"><td>Cena</td><td></td></tr>
			<tr><td><input type="number" placeholder="Od" id="priceFrom"></td><td><input type="number" placeholder="Do" id="priceTo"></td></tr>
			<tr class="filterGroup"><td>Broj soba</td><td></td></tr>
			<tr><td><input type="number" placeholder="Od" id="roomFrom"></td><td><input type="number" placeholder="Do" id="roomTo"></td></tr>
			<tr class="filterGroup"><td>Broj osoba</td><td></td></tr>
			<tr><td><input type="number" id="spotNum"></td></tr>
			<tr><td></td><td><input type="submit" value="Primeni" id="filterSearch" class="btn btn-primary" style="width:100%"></td></tr>
		</table>
		</div>	
	</div>
    
   <!-- <div id="listOfApartments"> </div> -->
</body>
</html>
