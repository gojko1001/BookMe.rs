<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Novi apartman</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<link rel="icon" href="css/favicon.ico" type="image/x-icon"/>
	<link href="css/main.css" rel="stylesheet"></link>
	<link href="css/dropDownMenu.css" rel="stylesheet"></link>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script type="text/javascript" src="js/logedUser.js"></script>
	<script type="text/javascript" src="js/addApartment.js"></script>
</head>
<body>
	<h4 style="background-color:lightgrey; padding:0 10%;">
		<span id="homeBtn" onclick="openIndex()">
			<img src="css/favicon.ico" height=50 style="padding-bottom:10px;">
			<b style="font-size:40px;"> BookMe.rs</b>
		</span>
		<div class="dropdown logedIn" style="float:right;">
			<button id="btnDropDown" class="dropbtn"></button>
			<div id="userMenu" class="dropdown-content">
				<a href="#Profile" class="MyProfile">Moj profil</a>
				<a href="#EditProfile" class="EditProfile">Izmeni profil</a>
				<a href="#AddApartment" class="addApartment" style="display:none">Dodaj apartman</a>
				<a href="#ViewReservations" class="viewReservations" style="display:none">Rezervacije</a>
				<a href="#LogOut" class="Logout">Odjavi se</a>
			</div>
		</div>
	</h4>
	
	<div class="dataBox">
		<h5 style="padding-left:15px; padding-top:15px; color:grey">Dodavanje apartmana</h5>
		<table style="margin:25px">
				<tr><td>Id apartmana:</td><td><input type="text" id="idApartment" required/></td>
				<td><label id="invalidId" class="valid">Ne sme ostati prazno!</label></td></tr>
				<tr><td>Domaćin:</td><td><input type="text" id="username" disabled/></td></tr>
				<tr><td>Tip:</td> 
					<td><select name="type" id="type" required>
									<option id="wholeApartment" value="CEO_APARTMAN">Ceo apartman</option>
									<option id="oneRoom" value="JEDNA_SOBA">Jedna soba</option>
						</select>
					</td></tr>
				<tr><td>Broj soba:</td><td><input type="text" id="numberOfRooms"required/></td>
				<td><label id="invalidNumberOfRooms" class="valid">Ne sme ostati prazno!</label></td></tr>
				<tr><td>Broj gostiju:</td><td><input type="text" id="numberOfGuests" required/></td></tr>
				<tr style="border-bottom:1px solid black">
				<tr><td>Država:</td><td><input type="text" id="country"required/></td>
				<td><label id="invalidCountry" class="valid">Ne sme ostati prazno!</label></tr>
				<tr><td>Mesto:</td><td><input type="text" id="place"required/></td>
				<td><label id="invalidPlace" class="valid">Ne sme ostati prazno!</label></tr>
				<tr><td>Poštanski broj:</td><td><input type="text" id="postalCode"required/></td>
				<td><label id="invalidPostalCode" class="valid">Ne sme ostati prazno!</label></tr>
				<tr><td>Ulica:</td><td><input type="text" id="street"required/></td>
				<td><label id="invalidStreet" class="valid">Ne sme ostati prazno!</label></tr>
				<tr><td>Broj:</td><td><input type="text" id="number"required/></td>
				<td><label id="invalidNumber" class="valid">Ne sme ostati prazno!</label></tr>
				<tr><td>Geografska širina:</td><td><input type="text" id="latitude"required/></td>
				<td><label id="invalidLatitude" class="valid">Ne sme ostati prazno!</label></tr>
				<tr><td>Geografska dužina:</td><td><input type="text" id="longitude"required/></td>
				<td><label id="invalidLongitude" class="valid">Ne sme ostati prazno!</label></tr>
				<tr style="border-bottom:1px solid black">
				<tr><td>Slike:</td><td><input type="file" id="myFile" name="filename" multiple></td></tr>
				<tr><td>Cena:</td><td><input type="text" id="price"required/>&nbsp; RSD</td>
				<td><label id="invalidPrice" class="valid">Ne sme ostati prazno!</label></tr>
				<tr><td>Prijava:</td><td><input type="text" id="checkInTime"required/>&nbsp; h</td>
				<td><label id="invalidCheckInTime" class="valid">Ne sme ostati prazno!</label></tr>
				<tr><td>Odjava:</td><td><input type="text" id="checkOutTime"required/>&nbsp; h</td>
				<td><label id="invalidCheckOutTime" class="valid">Ne sme ostati prazno!</label></tr>
				<tr><td>Aktivnost:</td><td><input type="text" id="active" placeholder="NEAKTIVAN" disabled/></td></tr>
				<tr style="border-bottom:1px solid black">
				<tr><td>Sadržaj:</td><td><div id="viewAmenity"></div></td></tr>

				<tr><td><button type="button" id="btnClose" class="btn btnClose" data-toggle="button" aria-pressed="false" autocomplete="off">Odustani</button></td>
				<td><button id="save" class="btn btn-primary" style="width:100%">Dodaj apartman</button></td></tr>
		</table>
	</div>
	
</body>
</html>
