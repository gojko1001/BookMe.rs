<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <link href="css/registration.css" rel="stylesheet"></link>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
</head>
<body>
	<p class="text-primary"><b>REGISTRACIJA</b></p>
    <form action="registracija" method="GET">
        <table>
            <tr><td>Korisničko ime:</td><td><input type="text" name="korisnickoIme" title="Potrebno je uneti jedinstveno korisničko ime. Prvo morate uneti slova!" required></td></tr>
            <tr><td>Ime:</td><td><input type="text" name="ime" pattern="[a-zA-ZćĆžŽĐđšŠčČ]*" title="Prvo morate uneti slova!" required></td></tr>
            <tr><td>Prezime:</td><td><input type="text" name="prezime" pattern="^([a-zA-ZćĆžŽĐđšŠčČ]+)[1-9]*" title="Prvo morate uneti slova!" required></td></tr>
			<tr><td>Pol:</td> 
					<td><select name="pol" required>
									<option value="MUSKI">Muški</option>
									<option value="ZENSKI">Ženski</option>
						</select>
			</td></tr>
			<tr><td>Lozinka:</td> <td><input type="text" name="lozinka" required></td></tr>
			<tr><td>Kontrolno polje za lozinku:</td> <td><input type="text" name="kontrolaLozinke" title="Unesite ponovo lozinku radi provere!" required></td></tr>
			<tr><td></td> <td><p><a href="#" class="text-primary" style="font-size:12px;">Imate nalog? Prijavite se.</a></p></td></tr>
        </table>
        <br>
		<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Potvrdi</button>
    </form>
</body>
</html>
